<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
  $(function() {
    $("#includedruntopcode").load("layout/runtopcode.html");
    $("#includedrunbottomcode").load("layout/runbottomcode.html");
  });
  </script>
  <div id="includedruntopcode"></div>
</head>
<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

            <div class="card card-primary">
              <div class="card-header"><h4>Login to Dina Handayani Web Prototype</h4></div>

              <div class="card-body">
                <form method="GET" action="cpanel-dashboard.html" class="needs-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" tabindex="1" autofocus>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                    	<label for="password" class="control-label">Password</label>
                    </div>
                    <input id="password" type="password" class="form-control" tabindex="2">
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>

              </div>
            </div>
            <div class="simple-footer">
              Copyright 2021 &copy; Dina Handayani - Informatika UPI
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div id="includedrunbottomcode"></div>
</body>
</html>
